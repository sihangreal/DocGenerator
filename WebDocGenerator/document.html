<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 实例 - 默认的导航栏</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>

	<style>
		.focus {color: blue;}
		</style>
		<ul id="xx">
			<li>test1</li>
			<li>test2</li>
		</ul>

		<script>
		$(document).ready(function(){
			$('#xx li').click(function(){
				if ($(this).hasClass('focus')) {
					return true;
				} else {
					$('#xx li').removeClass('focus');
					$(this).addClass('focus');
				}
			});
		});
		</script>

</body>
</html>
